<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
</style>
<script>
	function toggle(d2){
		//如果d2是<<
		//d2-->>  d1--none;
		//否则：
		//d2--<<  d1--block;
		//console.log(d2.innerHTML);
		//console.log(d2.textContent);
		if(d2.innerHTML=="&lt;&lt;"){
			d2.innerHTML="&gt;&gt;"
			document.getElementById("d1").style.display="none";
		}else{
			d2.innerHTML="&lt;&lt;"
			document.getElementById("d1").style.display="block";

		};

	}
</script>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2" onclick="toggle(this)">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
</body>
</html>
