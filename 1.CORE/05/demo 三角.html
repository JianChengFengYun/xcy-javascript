/********
等腰三角
*********/
		function fun(n){
			n=parseInt(n);
			for(var r=1;r<=n;r++){
				for(var i=0,str="";i<n+(r-1);i++){   //不加parseInt，n+(r-1)，变成字符串连接；
						str+=i<(n-r)?" ":"*";

				}
				console.log(str);
			}
		}
		</script>
	</head>
	<body>
		<button onclick="fun(prompt('输入数字：'))"></button>
	</body>
</html>
