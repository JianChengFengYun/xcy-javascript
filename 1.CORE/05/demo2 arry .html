			/*****
			定义一个函数，查找数组中某个值得位置；没找到返回-1；
			*****/
			var emps=['eric','john','smith','rose','scppt'];
			function indexOf(arr,ename){
				for(var i=0;i<arr.length;i++){
					if(ename==arr[i]){
						return i; //跳出函数；
					}
				}
				return -1;
			}
			console.log(indexOf(emps,"john"));//1
			console.log(indexOf(emps,"rose"));//3
			console.log(indexOf(emps,"tom")); //-1
