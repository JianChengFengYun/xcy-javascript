/********
数组去重
依次遍历旧数组中每个元素
将元素的值作为key，value默认取1，放入hash中
遍历结束后，输出hash的内容
******/
		var arr=['1','2','3','3','4','5','5'];
		var hash=[];
		for(var i=0;i<arr.length;i++){
			hash[arr[i]]=1;
		}
		//console.log(hash);

			newArr[newArr.length]=key;
