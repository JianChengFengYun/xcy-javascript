<!doctype html>
<html>
	<head>
		<title>Number类型 舍入误差</title>
		<meta charset="utf-8" />
		<script>
			var unitPrice=1.6;//单价
			var total=2;//总价 money
			var change=total-unitPrice;
			alert(change);
			alert(change.toFixed(2));//四舍五入解决 Number类型 舍入误差
		</script>
	</head>
	<body>
	

	</body>
</html>
