<!doctype html>
<html>
	<head>
		<title>replace</title>
		<meta charset="utf-8" />
		<script>
		/***
		纪委 纪检 纪检监察
		***/
		
		var str="纪委负责对全国党员干部的纪检监察工作";
		var reg=/纪[委检](监察)?/;
		var arr=null;
		var count=0;
		while((arr=reg.exec(str))!=null){
			str=str.replace(reg,arr[0].length==2?"**":"****");
			count++;

		}
		console.log(str);
		console.log("共找到"+count+"处");








		var time="20151016143155";
		var reg=/(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
		time=time.replace(reg,"$1年$2月$3日 $4:$5:$6")
		console.log(time);

		 </script>
	</head>
	<body>
		<button onclick="console.log(ltrim(str))">去掉str前的空字符</button>
		<button onclick="console.log(rtrim(str))">去掉str后的空字符</button>
		<button onclick="console.log(trim(str))">去掉str前后空字符</button>
	</body>
</html>
