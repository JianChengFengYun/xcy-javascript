<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>自我介绍</title>
		<link rel="Stylesheet" href="index.css"/>
	</head>
	<body>
		<div id="parentDiv">
			<div id="lilei" onmouseover="lilei.intrSelf()" onmouseout="dialog.style.display='none'">
			</div>
			<div id="hmm" onmouseover="hmm.intrSelf()" onmouseout="dialog.style.display='none'">
			</div>
			<div id="dialog">
			</div>
		</div>
		<script>
/*
创建2个对象，分别描述李雷和韩梅梅
李雷：sname:"Li Lei",age:12
韩梅梅：sname:"Han Mei Mei",age:11
都可以自我介绍：intrSelf()
*/		
	function Student(sname,age){
		this.sname=sname;
		this.age=age;
	}
	//在构造函数的原型对象中定义公共方法；
	Student.prototype.intrSelf=function(){
				alert("I am"+this.sname+",I am"+this.age);
			};
	var lilei=new Student("Li Lei",12);
	var hmm=new Student("Han MeiMei",11);
	//在构造函数的原型对象中定义公共方法；
	Student.prototype.money=100;
	console.log(lilei.money);// 先在当前对象本地找，找不到再去原型找，原型也没有，才undefined;
	console.log(hmm.money);
	Student.prototype.money-=20;
	console.log(lilei.money);
	console.log(hmm.money);

		/*
		for(var key in hmm){
			console.log(key+":"+hmm[key]); //不能用点，hmm.key -->hmm["key"]
		}
		*/
		</script>
	</body>
</html>
