<!doctype html>
<html>
	<head>
		<title>数组排序</title>
		<meta charset="utf-8" />
		<script>
		/*
			var arr=[123,33,1,3,2,23,12]
			arr.sort();//sort()将一切数组元素默认转成 字符串 比较的；
			console.log(arr);
		*/


		//定义一个数字数组
		var nums=[123,33,1,3,2,23,12];
		//定义一个字符串数组
		var emps=["red","orange","yellow","green","blue","purple"]
		function bubble(arr,compare){		//compare:比较器函数；
			for(var n=1;n<arr.length;n++){
				for(var i=0,tmp=0;i<arr.length-n;i++){
					if(compare(arr[i],arr[i+1])>0){
						tmp=arr[i];
						arr[i]=arr[i+1];
						arr[i+1]=tmp;
					}

				}
			}
		}
		//比较数字的大小(简单) 升序
		function compareNum(a,b){
			return a-b;
		}
		//比较数字的大小(简单) 降序
		function compareNumDESC(a,b){
			return -(a-b);
		}
		//比较字符串的大小
		function compareStr(a,b){
			return a>b?1:a<b?-1:0;
		}
		/*
		bubble(nums,compareNum);
		console.log(nums);
		bubble(emps,compareStr);
		console.log(emps);
		*/
		nums.sort(compareNum);
		console.log(nums);
		nums.sort(compareNumDESC);
		console.log(nums);
		emps.sort();
		console.log(emps);

		 </script>
	</head>

	</body>
</html>
