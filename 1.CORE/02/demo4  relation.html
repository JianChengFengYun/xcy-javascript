<!doctype html>
<html>
	<head>
		<title>关系运算符</title>
		<meta charset="utf-8" />
		<script>
			var num=window.prompt("请用户输入一个数：");
			//判断是否是奇数，保存在isOdd；
			var isOdd=num%2==1;
			//判断是否是偶数，保存在isEven；
			var isEven=num%2==0;

			//输出：true / false;
				document.write("是奇数："+isOdd+"<br />");
				document.write("是偶数："+isEven+"<br />");

			var num=parseInt(num);
			//判断用户输入是否是数字；
			document.write("是数字吗？"+!isNaN(num));
		</script>
	</head>
	<body>
		
	</body>
</html>
