<!doctype html>
<html>
	<head>
		<title>隐式转换</title>
		<meta charset="utf-8" />
		<script>
			var n1=2,n2=3;
			var s1="2",s2="3";
			var b1=true,b2=false;
			console.log(n1+n2);
			console.log(n1+String(s2));
			console.log(String(b1)+s2);
			console.log(s1-b1);
			console.log(s2-n1);
		</script>
	</head>
	<body>
		5
		23
		true3
		1
		1
	</body>
</html>
