<!doctype html>
<html>
	<head>
		<title>解码</title>
		<meta charset="utf-8" />
		<script>
			/***
				请用户输入一句话：变成unicode码；
					遍历每个字符
					暂时存入一个数组arr中
					遍历结束后，arr.join("");
			***/
			function enCode(input){
				for(var i=0,arr=[];i<input.length;i++){
					var unicode=input.charCodeAt(i);
					/*
					if(unicode<100){
						unicode=parseInt("000"+unicode);
					}else if(unicode<1000){
						unicode=parseInt("00"+unicode);
					}
					*/
					unicode=(unicode+100000+"").slice(1);//将字符的Unicode号都变成“五位数”；3-->51 51+100000=100051 取后5位；
					arr.push(unicode);
				}
				return arr.join("");
			};

			/*******
			将unicode码；还原成原文；
			*****/
			function deCode(code){
				for(var i=0,arr=[];i<code.length;i+=5){ //5位一个字符；
					/*
					var unicode=code.substr(i,5);
					var charA=String.fromCharCode(unicode);//编码转为汉字；
					arr.push(charA);
					*/
					arr.push(String.fromCharCode(code.substr(i,5)));

				}
				return arr.join("");

			}








		 </script>
	</head>
	<body>
		<button onclick="document.write(enCode(prompt('输入一句话：')))">编码</button>
		<button onclick="document.write(deCode(prompt('输入unicode码：')))">解码</button>
	</body>
</html>
