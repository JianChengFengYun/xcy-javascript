<!doctype html>
<html>
	<head>
		<title>do while循环</title>
		<meta charset="utf-8" />
		<script>
/******************
猜数字游戏：
	三要素：
		循环条件：输入！=0 ---继续循环的条件
		循环变量：输入，每执行一次，都请用户“重新”输入；
		循环体： 请用户输入0-9的数字
				根据输入执行操作
****************/
			var num=parseInt(Math.random()*(9-0+1)+0);
			do{
				var input=prompt("猜一个数字：");
				alert(
						input>num?"大了！":
						input<num?"小了！":
					   input==num?"猜对了":
			          input=="exit"?"退出":
						         "输入有误"
				
				);

			}while(input!=num&&input!="exit");

		</script>
	</head>
	<body>

	</body>
</html>
