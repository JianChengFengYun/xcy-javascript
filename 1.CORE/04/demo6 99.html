/*

			function fun1(m)//m:行数；
			{
				for(var n=1;n<=m;n++){   //n：第几行
				/*输出三角中的任意一行！*/
				//每行输出l-r个空格,之后都是*
				/*三要素：
				1. 循环条件：字符个数<l
				2. 循环变量：字符个数，从0开始，每次+1
						  star="",每次向其中拼一个字符
				3. 循环体：如果字符个数<(l-r),拼空格
						 否则拼*
				*/
					for(var i=0,star="";i<m;i++){  //这个循环输出的是一行的内容，没循环一次输出一个字符；i<m;一行要输出m个字符；
						star+=i<(m-n)?" ":"*";
							/*i是第几个字符的位置*/
					}
					console.log(star);
				}
			}
