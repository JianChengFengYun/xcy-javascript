<!doctype html>
<html>
	<head>
		<title>switch case查询操作</title>
		<meta charset="utf-8" />
		<script>
			switch(prompt("请输入")){
				case "1":
					alert("正在查询");
					break;
				case "2":
					alert("取款进行中...");
					break;
				case "3":
					alert("转账进行中...");
					break;
				case "0":
					alert("退出");
					break;
				default:
					alert("输入有误！")
			}
			/*******不是每个case都要加break******/
			switch(prompt("请输入")){
				case "1":
					alert("正在查询");
					break;
				case "2":
				case "3":
					alert("程序维护中...");
					break;
				case "0":
					alert("退出");
					break;
				default:
					alert("输入有误！")
			}
		</script>
	</head>
	<body>

	</body>
</html>
