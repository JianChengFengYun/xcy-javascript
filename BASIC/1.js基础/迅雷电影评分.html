<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<style>
*{margin:0px; padding:0px;}
#div1{width:75px;height:40px;margin:0px auto;}
#div1 li{width:10px;height:10px; background:url(images/pf_03.jpg) no-repeat -2px 0px; float:left;margin-right:5px;list-style:none;}
#div1 .active{ background:url(images/pf_03.jpg) no-repeat -2px -13px; }
#div1 p{ border:1px solid red; font-size:12px;line-height:18px;width:70px;height:18px;display:none;margin-top:10px; float:left;}
</style>
<script>
var arr=['很差','较差','一般','推荐','力荐']
window.onload=function()
{
	 var oUl=document.getElementById('div1');
	 var aLi=oUl.getElementsByTagName('li');
	 var aP=oUl.getElementsByTagName('p')[0];
	 var i=0;
	 for(i=0;i<aLi.length;i++)
	 {
		 aLi[i].index=i;
		 aLi[i].onmouseover=function()
		 {
			 aP.style.display='block';
			 for(i=0;i<=this.index;i++)
			 {
				 aLi[i].className='active';
			 };   
			 aP.innerHTML=arr[this.index];
		 };
		 aLi[i].onmouseout=function()
		 {
			 aP.style.display='none';
			 for(i=0;i<=this.index;i++)
			 {
				 aLi[i].className='';
			 };   
		 };
		 aLi[i].onclick=function()
		 {
			 alert('评分成功,'+(this.index+1)+'分');
		 };
	 };
};
</script>
</head>

<body>
<div id="div1">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>  
    </ul>
    <p >一般</p>
</div>
</body>
</html>
