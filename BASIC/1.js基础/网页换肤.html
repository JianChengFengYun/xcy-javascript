<head>

<title>无标题文档</title>
<link id="link1" href="css/huanfu1.css" rel="stylesheet" type="text/css" />
<script>
window.onload=function()
{
	var olink=document.getElementById('link1');
	document.getElementsByTagName('input')[0].onclick=function()
	{
		olink.href='css/huanfu1.css';
	};
	document.getElementsByTagName('input')[1].onclick=function()
	{
		olink.href='css/huanfu2.css';
	};
};
</script>
</head>

<body>
<table width="400" border="1" cellspacing="0" cellpadding="0">

  </tr>

    <td>输入姓名：<input name="" type="text" /></td>
  </tr>
  <tr>
    <td>输入密码：<input name="" type="password" /></td>
  </tr>
  <tr>
    <td>请留言：<textarea name="" cols="" rows=""></textarea></td>
  </tr>
  <tr>
    <td><input name="" type="submit" value="提交" /></td>
  </tr>
</table>

</html>
