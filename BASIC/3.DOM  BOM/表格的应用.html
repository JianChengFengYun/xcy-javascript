<script>
window.onload=function()
{
	//alert(document.getElementById('tab').getElementsByTagName('tbody')[0].getElementsByTagName('tr')[2].getElementsByTagName('td')[2].innerHTML);
	//alert(document.getElementById('tab').tBodies[0].rows[2].cells[2].innerHTML);
	var otab=document.getElementById('tab');
	var atbd=otab.tBodies[0];
	var atr=atbd.getElementsByTagName('tr');
	var oldcolor="";
	
	for( var i=0;i<atr.length;i++)
	{
		
		atr[i].onmouseover=function()
		{
			oldcolor=this.style.background;
			this.style.background='blue';
		};
		
		atr[i].onmouseout=function()
		{
			this.style.background=oldcolor;
		};
		
		if(i%2==1)
		{
			atr[i].style.background='';
		}
		else
		{
			atr[i].style.background='red';
		};
	};
	
};
</script>
