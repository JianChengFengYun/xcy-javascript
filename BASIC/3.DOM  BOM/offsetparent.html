<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{width:300px;height:300px; background:#f00; position:relative;}
#div2{width:100px;height:100px;background:#fff;position:absolute;top:100px;left:100px;}
</style>
<script>
window.onload=function()
{
	var odiv1=document.getElementById('div1');
	var adiv2=odiv1.getElementsByTagName('div')[0];
	adiv2.onclick=function()
	{
		alert(adiv2.offsetParent.tagName);//获取元素的有定位的父级
	};
};
</script>
</head>

<body>
<div id="div1">
<div id="div2"></div>
</div>
</body>
</html>
