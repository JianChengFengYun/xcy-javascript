<title>无标题文档</title>
<script>
var oDate=new Date();
oDate.setDate(oDate.getDate()+31);//31天以后的日期  //setDate设置时间对象内部日期，不改变系统时间，超过31号自动进位。

document.cookie="user=name;expires="+oDate;
document.cookie="pass=123";
alert(document.cookie);
</script>
