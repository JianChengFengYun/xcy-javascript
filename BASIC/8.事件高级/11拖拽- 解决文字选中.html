<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{ width:100px; height:100px; background:#993;position:absolute;}
#div2{ width:100px; height:100px; background:#C99;position:absolute;}
#div3{ width:100px; height:100px; background:#666;position:absolute;}
</style>
<script>
window.onload=function()
{
	Drag('div1');
	Drag('div2');
	Drag('div3');
};

function Drag(id)
{
	var  oDiv=document.getElementById(id);
	
	oDiv.onmousedown=function(ev)
	{
		var oEvent=ev||event;
		var disX=oEvent.clientX-oDiv.offsetLeft;
		var disY=oEvent.clientY-oDiv.offsetTop;
		
		document.onmousemove=function (ev)
		{
			var oEvent=ev||event;
			
			var l=oEvent.clientX-disX;
			var t=oEvent.clientY-disY;
			
			if(l<50)
			{
				l=0;	
			}
			else if(l>document.documentElement.clientWidth-oDiv.offsetWidth-50)
			{
				l=document.documentElement.clientWidth-oDiv.offsetWidth;
			};
			if(t<50)
			{
				t=0;
			}
			else if(t>document.documentElement.clientHeight-oDiv.offsetHeight-50)
			{
				t=document.documentElement.clientHeight-oDiv.offsetHeight;
			};
			oDiv.style.left=l+'px';
			oDiv.style.top=t+'px';
		}
		
		
		document.onmouseup=function()
		{
			document.onmousemove=null;
			document.onmouseup=null;
		};
		return false;
	};
};
</script>
</head>

<body>
<div id="div1">在IE6下还是选中文字</div>
<div id="div2">2</div>
<div id="div3">3</div>
</body>
</html>
