<script>
// 普通事件：onclick, onmousewheel...
//DOM事件： DOMMouseScroll  FF(DOM浏览器)下特有的；添加事件只能通过绑定来添加，不能直接等于一个函数来添加事件。
function MyAddEvent(obj,sEvent,fn)
{
	if(obj.attachEvent)
	{
		obj.attachEvent('on'+sEvent,fn);
	}
	else
	{
		obj.addEventListener(sEvent,fn,false);
	};
};
