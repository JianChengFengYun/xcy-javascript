<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
div{width:100px;height:50px;margin-top:50px; background:#F00; filter:alpha(opacity:30);opacity:0.3;}
</style>
<script>
window.onload=function()
{
	var aDiv=document.getElementsByTagName('div');
	
	var i=0;
	
	for(i=0;i<aDiv.length;i++)
	{
		aDiv[i].alpha=30;
		aDiv[i].timer=null;
		aDiv[i].onmouseover=function()
		{
			
			startmove(this,100)
		};
		aDiv[i].onmouseout=function()
		{
			startmove(this,30)
		};
	};
};

//var alpha=30;
function startmove(obj,itarget)
{
	
	clearInterval(obj.timer);
	
	obj.timer=setInterval(function()
					 {
								   var ispeed=(itarget-obj.alpha)/8;
								   ispeed>0?ispeed=Math.ceil(ispeed):ispeed=Math.floor(ispeed);
								   if(obj.alpha==itarget)
								   {
									   clearInterval(obj.timer);
								   }
								   else
								   {
									   obj.alpha+=ispeed;
									   obj.style.filter='alpha(opacity:'+obj.alpha+')';
									   obj.style.opacity=obj.alpha/100;
									   
									   document.getElementById('tex').value=obj.style.opacity;
								   };
					 },30);
};

</script>
</head>

<body>
<input name="" type="text" id="tex" />
<div ></div>
<div ></div>
<div ></div>
<div ></div>
</body>
</html>
