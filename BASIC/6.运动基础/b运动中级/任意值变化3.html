<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
div{width:100px;height:60px;margin-top:50px; background:#F00; border:1px solid #000;}
</style>
<script>
window.onload=function()
{
	var aDiv=document.getElementsByTagName('div');
	
		aDiv[0].onclick=function()
		{
			
			startmove(this,'width',300)
		};
		aDiv[1].onclick=function()
		{
			startmove(this,'height',300)
		};
		aDiv[2].onclick=function()
		{
			
			startmove(this,'fontSize',20)
		};
		aDiv[3].onclick=function()
		{
			startmove(this,'borderWidth',10)
		};};

function getStyle(obj,attr)
{
	if(obj.currentStyle)
	{
		return obj.currentStyle[attr];
	}
	else
	{
		return getComputedStyle(obj,false)[attr];
	};
};
function startmove(obj,attr,itarget)
{
	
	clearInterval(obj.timer);
	
	obj.timer=setInterval(function()
					 {
						 var icur=parseInt(getStyle(obj,attr));
								   var ispeed=(itarget-icur)/8;
								   ispeed>0?ispeed=Math.ceil(ispeed):ispeed=Math.floor(ispeed);
								   if(icur==itarget)
								   {
									   clearInterval(obj.timer);
								   }
								   else
								   {
									   obj.style[attr]=icur+ispeed+'px';
								   };
					 },30);
};

</script>
</head>

<body>
<div ></div>
<div ></div>
<div >123asd</div>
<div ></div>
</body>
</html>
