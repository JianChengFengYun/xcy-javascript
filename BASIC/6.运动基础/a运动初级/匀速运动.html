<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{width:100px;height:100px;background:#F00;position:absolute;left:700px;top:50px;}
</style>
<script>
			var timer=null;
		function startmove(itarget)
		{
			var oDiv=document.getElementById('div1');
			clearInterval(timer);//在每次运动之前先关闭定时器 就不会越跑越快
			timer=setInterval(
			function ()
			{
				var ispeed=0;
				if(oDiv.offsetLeft<itarget)
				{
					ispeed=6;
				}
				else
				{
					ispeed=-6;
				};
				
				if(Math.abs(oDiv.offsetLeft-itarget)<6)//绝对值  停止条件：距离足够近
				{
					clearInterval(timer);//到达终点
					oDiv.style.left=itarget+'px';//距离足够近的时候一步到位
				}
				else
				{
					oDiv.style.left=oDiv.offsetLeft+ispeed+'px';//到达之前
				};
			},30);
		};
</script>
</head>

<body>
<input type="button" value="开始运动" id="btn" onclick="startmove(300)" />
<div id="div1"></div>
<span style="width:1px;height:300px; background:#000;position:absolute; left:300px;"></span>
</body>
</html>
