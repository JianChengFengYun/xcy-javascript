<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{ width:200px; height:200px;margin:100px auto;}
#div1 div{width:100px; height:100px; background:#F00; margin:0px;}
</style>
<script type="text/javascript" src="move2.js"></script>
<script>
window.onload=function()
{
	var odiv=document.getElementById('div1');
	var adiv=odiv.getElementsByTagName('div')[0];
	
	adiv.onmouseover=function()
	{
		startMove(this,{width:200,height:200,marginLeft:-50,marginTop:-50})
	};
	adiv.onmouseout=function()
	{
		startMove(this,{width:100,height:100,marginLeft:0,marginTop:0})
	};
};
</script>

</head>

<body>
<div id="div1">
<div></div>
</div>
</body>
</html>
